name: CI/CD Pipeline for Global Banking App

on:
  push:
    branches:
      - feature/k8  # Trigger on pushes to the main

jobs:
  build-and-push-docker:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service:
          - account-service  # Replace with actual service names in the `banking-services`
          - auth-service
          - transaction-service
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker Image
        run: |
          ls -lart
          cd banking-services
          ls -lart
          docker build -t ${{ secrets.DOCKER_USERNAME }}/${{ matrix.service }}:latest -f ${{ matrix.service }}/dockerfile .
          docker push ${{ secrets.DOCKER_USERNAME }}/${{ matrix.service }}:latest

  deploy-to-eks:
    name: Deploy to EKS
    runs-on: ubuntu-latest
    needs: build-and-push-docker
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-south-1  # Change to your EKS region

      - name: Verify AWS Credentials
        run: |
          aws sts get-caller-identity

      - name: Install kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest'

      - name: Install aws-iam-authenticator
        run: |
          curl -Lo aws-iam-authenticator https://github.com/kubernetes-sigs/aws-iam-authenticator/releases/latest/download/aws-iam-authenticator_linux_amd64
          chmod +x ./aws-iam-authenticator
          sudo mv ./aws-iam-authenticator /usr/local/bin/

      - name: Verify aws-iam-authenticator
        run: |
          file /usr/local/bin/aws-iam-authenticator

      - name: Update kubeconfig for EKS
        run: |
          aws eks update-kubeconfig --region ap-south-1 --name amcdemo
          cat ~/.kube/config

      - name: Debug kubectl
        run: |
          kubectl config view
          kubectl get pods --v=6

      - name: Apply Kubernetes Manifests
        run: |
          ls -lart
          kubectl get pods -A
          kubectl create ns banking
          helm repo add ingress-nginx https://kubernetes.github.io/ingress-nginx
          helm repo update
          helm install nginx-ingress ingress-nginx/ingress-nginx --namespace ingress-nginx --create-namespace
          kubectl apply -f kubernetes/config/pv.yaml -n banking
          kubectl apply -f kubernetes/secrets/mysql-secret.yml -n banking
          kubectl apply -f kubernetes/base/deployments/ -n banking
          kubectl apply -f kubernetes/base/services/ -n banking
          kubectl apply -f kubernetes/ingress/ -n banking
          
          
