apiVersion: apps/v1
kind: Deployment
metadata:
  name: transaction-service
  labels:
    app: transaction-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: transaction-service
  template:
    metadata:
      labels:
        app: transaction-service
    spec:
      containers:
      - name: transaction-service
        image: akhilmittal510/transaction-service:latest
        ports:
        - containerPort: 8083
        env:
        - name: MYSQL_ROOT_PASSWORD
          value: "account123"
          #valueFrom:
          #  secretKeyRef:
          #    name: mysql-secret
          #    key: root-password
        - name: MYSQL_HOST
          value: mysql
        - name: MYSQL_DB
          value: banking
        - name: AUTH_HOST
          value: auth-service
        - name: AUTH_PORT
          value: "8082"
        - name: PYTHONPATH
          value: "/app/transaction-service"
        - name: OTEL_LOG_LEVEL
          value: DEBUG
        - name: OTEL_EXPORTER_JAEGER_ENDPOINT
          value: "http://jaeger-collector.tracing:14268/api/traces"
        - name: OTEL_SERVICE_NAME
          value: "transaction-service"
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "500m"
